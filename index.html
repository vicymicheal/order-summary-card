<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero icon" class="hero" />

      <div class="texts">
        <h1>Order Summary</h1>
        <p id="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="apple">
          <img src="images/icon-music.svg" alt="apple music" />
          <div>
            <p><b>Annual Plan</b></p>
            <p>$59.99/year</p>
          </div>
          <a href="google.com">Change</a>
        </div>
        <button onclick="google.com" class="proceed">
          <b>Proceed to Payment</b>
        </button>
        <button class="cancel"><b>Cancel Order</b></button>
      </div>
    </div>
  </body>
</html>
